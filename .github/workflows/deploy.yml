name: Build and Deploy Master Template

# 触发器：
# - push 到 main：发布最新模板到所有站点（批量）
# - 手动触发（workflow_dispatch）：可选择仅部署到指定站点
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *' # 每日 02:00 UTC 定时刷新站点地图并部署
  workflow_dispatch:
    inputs:
      target_site_path:
        description: "可选：只部署到某一个站点的绝对路径 (例如 /www/wwwroot/example.com)"
        required: false
        type: string
      target_site_url:
        description: "可选：该站点的完整 URL (例如 https://example.com)"
        required: false
        type: string

concurrency:
  group: deploy-sites
  cancel-in-progress: true

jobs:
  # --- 作业 1: 构建 React/Vite 应用 ---
  build:
    name: 1. Build Vite Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 缓存 npm 包以加快速度

      - name: Install Dependencies
        # npm ci 是 CI/CD 的标准，它比 install 更快更严格 [7]
        run: npm ci 

      - name: Build Production App
        # 运行 build 脚本 (在 package.json 中定义) [8]
        run: npm run build # 这会创建./dist 文件夹

      - name: Upload Build Artifact
        # 将./dist 文件夹保存为“产物”，以便下一个作业可以使用它
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

  # --- 作业 2: 将构建产物部署到所有站点 ---
  deploy:
    name: 2. Deploy to Baota Server
    needs: build # 确保此作业在 'build' 作业成功后才运行
    runs-on: ubuntu-latest

    # --- 关键：使用 Matrix 策略批量部署 ---
    # 在这里手动维护您所有站点的“服务器绝对路径”
    strategy:
      matrix:
        site:
          # 运行 'create_site.py' 后，您需要来这里添加新站点的路径与 URL
          - { path: /www/wwwroot/hz121.com, url: https://hz121.com }
          - { path: /www/wwwroot/zhongwangcq.com, url: https://zhongwangcq.com }
          - { path: /www/wwwroot/fzzozs.com, url: https://fzzozs.com }
          - { path: /www/wwwroot/aysggw.com, url: https://aysggw.com }
          - { path: /www/wwwroot/cloudchinaexpo.com, url: https://cloudchinaexpo.com }
          # - { path: /www/wwwroot/client-c.com, url: https://client-c.com }
          #... 您可以在这里列出100个

    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Setup Node.js 18 (for sitemap generation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download Build Artifact
        # 下载 'build' 作业保存的./dist 文件夹
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Read remote config.json if present
        run: |
          set -e
          mkdir -p .tmp
          ssh ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} "if [ -f '${{ matrix.site.path }}/config.json' ]; then cat '${{ matrix.site.path }}/config.json'; fi" > .tmp/remote-config.json || true

      - name: Export env from remote/local config
        run: |
          node -e "const fs=require('fs'); let remote=null; let local=null; try{ remote=JSON.parse(fs.readFileSync('.tmp/remote-config.json','utf8')); }catch{}; try{ local=JSON.parse(fs.readFileSync('public/config.json','utf8')); }catch{}; const rb=remote&&remote.basic?remote.basic:(remote&&remote.Basic?remote.Basic:{}); const lb=local&&local.basic?local.basic:(local&&local.Basic?local.Basic:{}); const su=rb.strapi_url||lb.strapi_url||''; const ss=rb.strapi_site_slug||lb.strapi_site_slug||''; console.log(`strapi_url=${su}`); console.log(`strapi_site_slug=${ss}`);" >> $GITHUB_ENV
          echo "SITE_URL=${{ matrix.site.url }}" >> $GITHUB_ENV

      - name: Generate sitemap.xml and robots.txt
        env:
          SITE_URL: ${{ env.SITE_URL }}
          strapi_url: ${{ env.strapi_url }}
          strapi_site_slug: ${{ env.strapi_site_slug }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: node scripts/generate-sitemap.mjs

      - name: Deploy to ${{ matrix.site.path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}/

  # --- 作业 3: 仅部署到一个指定站点（手动触发用） ---
  deploy_single:
    name: 3. Deploy Single Site (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.target_site_path != '' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Setup Node.js 18 (for sitemap generation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Read remote config.json if present
        run: |
          set -e
          mkdir -p .tmp
          ssh ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} "if [ -f '${{ inputs.target_site_path }}/config.json' ]; then cat '${{ inputs.target_site_path }}/config.json'; fi" > .tmp/remote-config.json || true

      - name: Export env from remote/local config
        run: |
          node -e "const fs=require('fs'); let remote=null; let local=null; try{ remote=JSON.parse(fs.readFileSync('.tmp/remote-config.json','utf8')); }catch{}; try{ local=JSON.parse(fs.readFileSync('public/config.json','utf8')); }catch{}; const rb=remote&&remote.basic?remote.basic:(remote&&remote.Basic?remote.Basic:{}); const lb=local&&local.basic?local.basic:(local&&local.Basic?local.Basic:{}); const su=rb.strapi_url||lb.strapi_url||''; const ss=rb.strapi_site_slug||lb.strapi_site_slug||''; console.log(`strapi_url=${su}`); console.log(`strapi_site_slug=${ss}`);" >> $GITHUB_ENV
          if [ -n "${{ inputs.target_site_url }}" ]; then echo "SITE_URL=${{ inputs.target_site_url }}" >> $GITHUB_ENV; fi

      - name: Generate sitemap.xml and robots.txt (if SITE_URL provided)
        if: ${{ inputs.target_site_url != '' }}
        env:
          SITE_URL: ${{ env.SITE_URL }}
          strapi_url: ${{ env.strapi_url }}
          strapi_site_slug: ${{ env.strapi_site_slug }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: node scripts/generate-sitemap.mjs

      - name: Deploy to ${{ inputs.target_site_path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}/